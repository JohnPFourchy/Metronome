<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/app.css">
    <title>Metronome!</title>
</head>
<body>
    <div class="container">
        <span>
            <button class="btn">-</button>
            <input class="slider" type="range" min="30" max="244">
            <button class="btn">+</button>
            <p>140 BPM</p>
            <button id="playbtn" class="start">START</button>
            <button id="playbtn" class="stop">STOP</button>
        </span>
    </div>
