<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/app.css">
    <title>Metronome!</title>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <span>
            <p id="beatNumber">- -</p>
            <section class="sec"></section>
            <section class="sec"></section>
            <section class="sec"></section>
            <section class="sec"></section>
            <br>
            <button class="btn" onclick=decreaseTempo()>-</button>
            <input id="mainSlider" class="slider" type="range" oninput=draggingTempo() min="30" max="250">
            <button class="btn" onclick=increaseTempo()>+</button>
            <p id="bpm">140 BPM</p>
            <button id="playbtn" class="start btns" onclick=figureInterval()>START</button>
            <button id="stopbtn" class="stop btns" onclick=stopClick()>STOP</button>
        </span>
    </div>
</body>
</html>
